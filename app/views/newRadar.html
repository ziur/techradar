<wizard on-finish="finishedWizard()">

    <step title="Step 1">
        <div class="page-header">
            <h1>
                Creating new Radar: Step 1
            </h1>
        </div>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-8 column">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Details</legend>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="name">Name</label>

                                <div class="col-md-8">
                                    <input id="name" name="name" type="text" placeholder="Radar name"
                                           class="form-control input-md" required="">
                                    <span class="help-block">Radar name</span>
                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="description">Description</label>

                                <div class="col-md-8">
                                    <textarea class="form-control" id="description" name="description"></textarea>
                                </div>
                            </div>

                            <!-- File Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="logo">Logo</label>

                                <div class="col-md-8">
                                    <input id="logo" name="logo" class="input-file" type="file">
                                </div>
                            </div>

                        </fieldset>
                    </form>
                    <button type="submit" wz-next class="btn btn-default">Submit</button>
                </div>
                <div class="col-md-4 column">

                </div>
            </div>
        </div>
    </step>
