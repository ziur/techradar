
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Details</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Name</label>

                        <div class="col-md-8">
                            <input id="name" name="name" type="text" placeholder="Radar name"
                                   class="form-control input-md" required="">
                            <span class="help-block">Radar name</span>
                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">Description</label>

                        <div class="col-md-8">
                            <textarea class="form-control" id="description" name="description"></textarea>
                        </div>
                    </div>

                    <!-- File Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="logo">Logo</label>

                        <div class="col-md-8">
                            <input id="logo" name="logo" class="input-file" type="file">
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="/na.jpg" style="border:1px solid black;width:100px;height:100px">
        </div>
    </div>
    <div class="row">

                    </select>
                </fieldset>
            </form>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            
        </div>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button type="submit" wz-next class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
