        <div ng-controller="LoginController">
            <script type="text/ng-template" id="login.html">
                <div class="modal-header">
                    <h3>Login</h3>
                </div>
                <div class="modal-body">
                    <div class="row">
                    <div class="col-md-12">
                        <form class="form" role="form">
                            <div class="form-group">
                                <label for="user">Email address</label>
                                <input type="input" ng-model="user.name" class="form-control" id="user" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                        </form>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                    <!--<button type="submit" class="btn btn-success btn-block" ng-click="login();">Sign in</button>-->
                    <button class="btn btn-primary" ng-click="login()">Sign in</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>
        </div>

    <!-- Add your site or application content here -->
    <div id="content" class="container-fluid login-listener">
        <div class="row-fluid">
        <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#current">Current</a></li>
                        <li><a href="#new-radar">Radars</a></li>
                        <li><a href="#">Radars A-Z</a></li>
                        <li><a href="#vote">Vote</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a ng-href="#">Login</a></li>
                        <li><img src="images/logo.jpg"></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>

        <div ng-view=""></div>
        <div class="footer">
            <p>Jalasoft - TechRadar 2014</p>
        </div>
    </div>
    </div>
